<div class="card">
    <div class="card-header bg-success">
        Product Detail Component
    </div>
    <div class="card-body">
        Product Detail Content Here for {{id}}
        <h1>{{details[0].productName}}</h1>
        <img [src]="details[0].imageUrl">
        <h3>
            {{details[0].description}}
        </h3>
        <br>
        <button class="btn btn-danger" (click)="onBack()">
            Back
        </button>
    </div>
</div>
